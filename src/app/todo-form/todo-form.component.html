<div>
  <form #form="ngForm">
    <div>
      <label>Título</label><br>
      <input  
        id='title' 
        name='title' 
        type='text' 
        [(ngModel)]='todo.title' 
        #title="ngModel" 
        required>
      <div *ngIf = 'title?.errors?.required'>
        O campo título é obrigatório.
      </div>
    </div>
    <button type='submit'>Enviar</button>
  </form>
</div>
